
spring.application.name=hystrix-dashboard
server.port=2001
#需要监控的微服务
turbine.app-config=video-zuul,msvideo
#集群默认的名字
turbine.cluster-name-expression="default"
#表示同一主机上的服务通过host和port的组合来进行区分，默认情况下是使用host来区分，这样会使本地调试有问题
turbine.combine-host-port=true

#开启健康检查
eureka.client.healthcheck.enabled=true
#租期更新时间间隔（默认30秒）
eureka.instance.lease-renewal-interval-in-seconds=1
#租期到期时间（默认90秒）不怕出错的话，时间可以更短
eureka.instance.lease-expiration-duration-in-seconds=3
#让eureka能点击进入到swagger
eureka.instance.status-page-url=http://localhost:${server.port}/swagger-ui.html 
#eureka客户端地址
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/